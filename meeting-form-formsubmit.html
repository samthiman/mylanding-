
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boka möte</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#f7f9fc; color:#0f172a; }
    .container { max-width: 720px; margin: 40px auto; background:#fff; border-radius: 14px; box-shadow: 0 8px 30px rgba(15,23,42,.08); }
    .header { padding: 24px 28px; border-bottom: 1px solid #e5e7eb; }
    h1 { margin: 0; font-size: 24px; }
    .content { padding: 24px 28px; }
    label { display:block; font-weight:600; margin: 14px 0 6px; }
    input, textarea { width:100%; box-sizing: border-box; padding: 12px 12px; border:1px solid #d1d5db; border-radius:10px; font-size:16px; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    .actions { margin-top: 18px; display:flex; gap:12px; align-items:center; }
    button { appearance:none; border:0; border-radius:10px; padding: 12px 18px; font-weight:700; cursor:pointer; }
    .btn-primary { background:#7c3aed; color:#fff; }
    .muted { color:#6b7280; font-size: 14px; }
    footer { padding: 18px 28px; color:#6b7280; font-size: 14px; }
    @media (max-width: 640px){ .row { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Boka ett möte</h1>
      <p class="muted">Fyll i när det passar dig – vi återkommer med en kalenderinbjudan.</p>
    </div>
    <div class="content">
      <!-- FormSubmit: skickar direkt till imshop@boleroo.se utan att öppna e-postapp -->
      <form action="https://formsubmit.co/imshop@boleroo.se" method="POST">
        <!-- FormSubmit options -->
        <input type="hidden" name="_subject" value="Mötesförfrågan via formulär">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_next" value="https://samthiman.github.io/mylanding-/thank-you.html">
        <!-- Honeypot mot spam -->
        <input type="text" name="_honey" style="display:none">
        <!-- Fields -->
        <label for="name">Namn</label>
        <input id="name" name="Namn" placeholder="Ditt namn" required />

        <label for="email">E-post</label>
        <input id="email" name="E-post" type="email" placeholder="din@epost.se" required />

        <div class="row">
          <div>
            <label for="date">Önskat datum</label>
            <input id="date" name="Datum" type="date" required />
          </div>
          <div>
            <label for="time">Önskad tid</label>
            <input id="time" name="Tid" type="time" required />
          </div>
        </div>

        <label for="notes">Meddelande (valfritt)</label>
        <textarea id="notes" name="Meddelande" rows="4" placeholder="T.ex. vad ni vill prata om, förslag på flera tider, etc."></textarea>

        <div class="actions">
          <button type="submit" class="btn-primary">Skicka förfrågan</button>
        </div>

        <p class="muted">Genom att skicka godkänner du att vi behandlar dina uppgifter för att kontakta dig om mötet.</p>
      </form>
    </div>
    <footer>
      IMShop • <a href="mailto:imshop@boleroo.se">imshop@boleroo.se</a> • <a href="tel:+46762233880">+46 (0)76-22 33 880</a>
    </footer>
  </div>
</body>
</html>
